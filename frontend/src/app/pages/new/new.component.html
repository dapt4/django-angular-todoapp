<mat-card class="new_card">
  <mat-card-title>New todo</mat-card-title>
  <mat-card-content>
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" required [(ngModel)]="newTodo.title">
      </mat-form-field><br>
      <button mat-raised-button color="primary" (click)="saveTodo()">Save</button>
    </div>
  </mat-card-content>
</mat-card>
