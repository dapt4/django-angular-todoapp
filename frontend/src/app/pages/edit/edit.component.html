<mat-card class="edit_card">
  <mat-card-title>Edit todo</mat-card-title>
  <mat-card-content>
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" required [(ngModel)]="todo.title">
      </mat-form-field><br>
      <button mat-raised-button color="primary" (click)="editTodo()">Save</button>
    </div>
  </mat-card-content>
</mat-card>
