<mat-card class="login_card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Enter your username</mat-label>
        <input matInput type="text" required [(ngModel)]="loginData.username">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput required type="password" [(ngModel)]="loginData.password">
      </mat-form-field><br>
      <button mat-raised-button color="primary" (click)="handler()">send</button>
    </div>
  </mat-card-content>
</mat-card>
