<mat-card class="register_card">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Enter your username</mat-label>
        <input matInput type="text" required [(ngModel)]="userForm.username">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="example@email.com" type="email" required [(ngModel)]="userForm.email">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput required type="password" [(ngModel)]="userForm.password">
      </mat-form-field><br>
      <button mat-raised-button color="primary" (click)="handlerSubmit()">Save</button>
    </div>
  </mat-card-content>
</mat-card>
